<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GreenGrow Trash Sorting Game">
    <meta name="author" content="SGS Aries for U Team">
    <title>GreenGrow - Sorting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sorting-page">
    <!-- Trash Sorting Game Screen -->
    <div class="sorting-screen">
        <div class="sorting-content">
            <div class="sorting-header">
                <div class="sorting-stats">
                    <span class="stat">
                        <span class="stat-label">Time:</span>
                        <span id="timeLeft" class="stat-value">60</span>s
                    </span>
                    <span class="stat">
                        <span class="stat-label">Items Caught:</span>
                        <span id="itemsLeft" class="stat-value">0</span>
                    </span>
                    <span class="stat">
                        <span class="stat-label">Score:</span>
                        <span id="scoreValue" class="stat-value">0</span>
                    </span>
                    <span class="stat">
                        <span class="stat-label">Correct:</span>
                        <span id="correctCount" class="stat-value">0</span>
                    </span>
                    <span class="stat">
                        <span class="stat-label">Wrong:</span>
                        <span id="wrongCount" class="stat-value">0</span>
                    </span>
                </div>
                <a href="menu.html" id="quitSortingBtn" class="btn btn-small">Quit</a>
            </div>
            <div class="game-canvas-container">
                <canvas id="gameCanvas" width="800" height="600">
                    Your browser does not support the HTML5 canvas element.
                </canvas>
            </div>
            <div class="sorting-mission">
                <p class="mission-text">üéØ <strong>MISSION:</strong> Sort trash into <span id="targetBinName">...</span> <span id="targetBinEmoji"></span> bin</p>
                <p class="controls-text">‚å®Ô∏è Use <strong>‚Üê ‚Üí</strong> Arrow Keys or <strong>A / D</strong> to move the bin</p>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification hidden">
        <p id="notificationText"></p>
    </div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/sound_manager.js"></script>
    <script src="js/trash_sorting_game.js"></script>
    <script>
        // Auto-start sorting game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (window.TrashSortingGame) {
                window.TrashSortingGame.start();
            }
            // Start background music
            if (window.soundManager) {
                soundManager.playMusic('musicGameplay');
            }
        });
    </script>
</body>
</html>
