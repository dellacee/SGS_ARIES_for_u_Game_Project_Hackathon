<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GreenGrow Game Results">
    <meta name="author" content="SGS Aries for U Team">
    <title>GreenGrow - Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="results-page">
    <!-- Header -->
    <header class="game-header">
        <div class="header-left">
            <a href="menu.html" class="btn btn-small btn-home">Menu</a>
            <h2 id="resultsHeaderTitle">Game Results</h2>
        </div>
        <div class="header-right">
            <div class="points-display">
                <span class="points-icon">üíß</span>
                <span id="pointsValue">0</span>
                <span class="points-label">Green Points</span>
            </div>
        </div>
    </header>

    <!-- Tree Visualization Area -->
    <div class="tree-section">
        <div class="tree-container">
            <div id="treeStage" class="tree-stage stage-1" aria-label="Tree growth stage">
                <div class="tree-visual">
                    <div class="seed"></div>
                    <div class="sprout"></div>
                    <div class="sapling"></div>
                    <div class="young-tree"></div>
                    <div class="blossom-tree"></div>
                </div>
            </div>
            <div class="tree-info">
                <p id="treeStageText" class="tree-stage-text">Seed Stage</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                <p id="nextStageText" class="next-stage-text">21 points to Sprout</p>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div class="results-screen">
        <div class="results-content">
            <h2 id="resultsTitle">üéÆ GAME RESULTS!</h2>
            <div class="results-stats">
                <p id="resultsMessage" class="results-message"></p>
                <div class="results-details">
                    <div class="result-item">
                        <span class="result-label">Score:</span>
                        <span id="gameScore" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Correct:</span>
                        <span id="correctCount" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Wrong:</span>
                        <span id="wrongCount" class="result-value">0</span>
                    </div>
                </div>
                <div id="knowledgeSection" class="knowledge-section">
                    <h3>üí° KNOWLEDGE</h3>
                    <p id="knowledgeText" class="knowledge-text"></p>
                </div>
            </div>
            <div class="results-actions">
                <button id="playAgainBtn" class="btn btn-primary btn-large">üîÑ Play Again</button>
                <a href="menu.html" class="btn btn-secondary btn-large">üè† Menu</a>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification hidden">
        <p id="notificationText"></p>
    </div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/sound_manager.js"></script>
    <script>
        // Get results from sessionStorage
        document.addEventListener('DOMContentLoaded', () => {
            // Play victory music
            if (window.soundManager) {
                soundManager.playMusic('musicVictory');
            }
            
            // Try to get sorting game results
            const sortingResults = sessionStorage.getItem('sortingGameResults');
            
            if (sortingResults) {
                const results = JSON.parse(sortingResults);
                handleSortingResults(results);
            } else {
                // Fallback to URL parameters for quiz
                const urlParams = new URLSearchParams(window.location.search);
                const gameType = urlParams.get('type') || sessionStorage.getItem('gameType');
                const pointsEarned = parseInt(urlParams.get('points') || sessionStorage.getItem('pointsEarned') || '0');
                const score = parseInt(urlParams.get('score') || sessionStorage.getItem('score') || '0');
                const total = parseInt(urlParams.get('total') || sessionStorage.getItem('total') || '0');
                
                if (gameType === 'quiz') {
                    handleQuizResults({ pointsEarned, score, total });
                }
            }
            
            // Clear session storage
            sessionStorage.removeItem('sortingGameResults');
            sessionStorage.removeItem('gameType');
            sessionStorage.removeItem('pointsEarned');
        });
        
        function handleSortingResults(results) {
            const { score, correctCount, wrongCount, passed, targetBin, knowledge, passScore } = results;
            
            // Update title
            const resultsTitle = document.getElementById('resultsTitle');
            if (passed) {
                resultsTitle.textContent = 'üéâ EXCELLENT!';
                resultsTitle.style.color = '#4CAF50';
            } else {
                resultsTitle.textContent = 'üí™ KEEP TRYING!';
                resultsTitle.style.color = '#FF9800';
            }
            
            // Update message
            const resultsMessage = document.getElementById('resultsMessage');
            if (passed) {
                resultsMessage.textContent = `You scored ${score}/${passScore} points! Excellent!`;
                resultsMessage.style.color = '#4CAF50';
            } else {
                resultsMessage.textContent = `You scored ${score}/${passScore} points. Try again!`;
                resultsMessage.style.color = '#FF9800';
            }
            
            // Update stats
            document.getElementById('gameScore').textContent = score;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            
            // Update knowledge
            document.getElementById('knowledgeText').textContent = knowledge;
            
            // Play again button
            const playAgainBtn = document.getElementById('playAgainBtn');
            playAgainBtn.onclick = () => window.location.href = 'sorting.html';
        }
        
        function handleQuizResults(results) {
            const { pointsEarned, score, total } = results;
            
            document.getElementById('resultsTitle').textContent = 'üìö Quiz Complete!';
            document.getElementById('resultsMessage').textContent = `You answered ${score} out of ${total} questions correctly!`;
            document.getElementById('gameScore').textContent = score;
            
            // Hide knowledge section for quiz
            document.getElementById('knowledgeSection').style.display = 'none';
            
            const playAgainBtn = document.getElementById('playAgainBtn');
            playAgainBtn.onclick = () => window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
